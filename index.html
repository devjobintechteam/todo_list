  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div  class="todo-container">
  <h2 >Ma To-Do List </h2>

    <form id="taskForm" class="input-group">
      <input type="text" id="taskInput" class="form-control" placeholder="Nouvelle tÃ¢che...">
      <button onclick="submit" type="submit" id="btn-add" class="btn btn-add">Ajouter</button>
    </form>
    <ol id="taskList"></ol>
    <button onclick="clearAllTasks()" id="cleartask">claer all task</button>
    
      

    
      <!-- Edit Modal -->
      <div id="edit-modal" class="ui tiny modal" >
        <div class="header">Update Your Task</div>
        <div class="content">
          <div class="ui fluid input">
            <input id="task-id" type="hidden" />
            <input id="task-text" type="text" />
          </div>
        </div>
        <div class="actions">
          <div class="ui cancel button">Cancel</div>
          <div id="update-button" class="ui positive right labeled icon button">
            Update
            <i class="checkmark icon"></i>
          </div>
        </div>
      </div>
      <!-- End Edit Modal -->

      <!-- Delete Modal -->
      <div id="remove-modal" class="ui tiny modal">
        <div class="header">Delete Your Task</div>
        <div class="content">
          <div class="ui fluid input">
            <input id="task-id" type="hidden" />
            <p>Are you sure you want to delete your task?</p>
          </div>
        </div>
        <div class="actions">
          <div class="ui cancel red button">No</div>
          <div id="remove-button" class="ui positive right labeled icon button">
            Yes
            <i class="checkmark icon"></i>
          </div>
        </div>
      </div>
      <!-- End Delete Modal -->
       

    
  </div>
